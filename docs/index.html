<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grue documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Grue" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'grue',
        repo: 'https://github.com/aravindet/grue',
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 3,
        /* Exploit a bug in docsify to ship the 2x logo. */
        logo: 'grue-logo.png srcset="grue-logo.png 1x, grue-logo-2x.png 2x"',
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
